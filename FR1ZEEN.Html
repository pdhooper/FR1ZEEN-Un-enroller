<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chromebook Unenrollment</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #content { max-width: 600px; margin: auto; text-align: center; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="content">
    <h1>Chromebook Unenrollment</h1>
    <p>Click the button below to unenroll this Chromebook from its current organization.</p>
    <p><strong>Warning:</strong> Unenrolling a device will remove it from the organization's management, and all data associated with the organization will be deleted.</p>
    <button id="unenrollBtn">Unenroll this Chromebook</button>

    <script>
      document.getElementById('unenrollBtn').addEventListener('click', () => {
        window.location.href = 'chrome://policy/?showPolicy=true&policy=%7B%22name%22:%22UnenrollDevice%22,%22value%22:%22true%22%7D';
      });
    </script>
  </div>
</body>
</html>
